<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">

<body>

	<div class="col-lg-6" >

					</tr>
					</thead>
					<tbody id="tbody">
					</tbody>
				</table>
			</div>	
			<div class="row mb-3 px-3"> 
				<button id="confirm" type="submit" class="btn btn-primary" onclick="confirmTable()">Confirm</button> 
				<button id="cancel" type="button" class="btn btn-danger" onclick="goBack()">Cancel</button> 

			</div>
		</div>
	</div>
