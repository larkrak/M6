<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/control/popUpWindow.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/popUp.css"></link>
    <title>Document</title>
</head>
<body onload="loadData()">

    <div>
    <table id="tableSummary">
        <tr>
            <td colspan="3" id="dataTitle">Data introduced for product: <span id="data"></span></td>
        </tr>
        <tr>
            <td colspan="3" id="dataTime">Time: <span id="time"></span></td>
        </tr>
        <tr>
            <th>Product name</th>
            <th>Code</th>
            <th>Tested</th>
        </tr>
    </table>

    <table id="buttons">
        <tr>
            <th id="total">Total products introduced in the data base: <span id="spanTotal"></span></th>
        </tr>
        <tr>
            <td><input id="close" type="button" value="Close Window" onclick="closePop()"></td>
            <td><input id="print" type="button" value="Print window" onclick="printPop()"></td>
        </tr>
    </table>
</div>
</body>
</html>
