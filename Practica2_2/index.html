<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->

    <!-- vendors -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Own code -->
    <!-- Model -->
    <script src="./js/model/ProductType.js"></script>
    <script src="./js/model/Product.js"></script>
    <!-- Control -->
    <script src="./js/control/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
    
    <title>Practica2</title>
</head>
<body>

    <!-- En el index solo tengo la iamgen que uso para el fondo y el iframe -->

    <div id="img">
        <img src="images/logo.png"> 
    </div>

    <div class="bg-image"></div>

    <div class="container-form">
        <h2 class="container-title">Select product</h2>
        <p>Introduce the product</p>
        <select id="optionSelect">
            <option value="1">DNA Code</option>
            <option value="2">RNA Code</option>
            <option value="3">Protein Code</option>
        </select>
        <p>Introduce the number of products</p>
        <input type="text" id="productsNumber" placeholder="e.g: 1">
        <input class="enviar" type="button" value="Submit">
    </div>

    <div class="container-form hidden" class="submited">
        <h2 class="container-title">Enter product for category -> <span id="resultSelectP"></span> <- code </h2>

        <table id="contentTable">
            <tr>
                <th>Product name</th>
                <th>Code</th>
                <th>Tested</th>
            </tr>
        </table>
        <div id="confirmButtons">
            <input id="addData" type="button" value="Add to the data base" >
            <input id="goBack" type="button" value="Cancel">
        </div>
    </div>
</body>
</html>
